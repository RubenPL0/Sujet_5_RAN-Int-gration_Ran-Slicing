apiVersion: v1
data:
  gnb-k3s.yaml: "Active_gNBs = ( \"gNB-ORANSlice\");\n\ngNBs = (\n  {\n    gNB_ID
    = 0x1e00;\n    gNB_name = \"gNB-ORANSlice\";\n    \n    tracking_area_code = 1;\n
    \   plmn_list = ({\n      mcc = 208;\n      mnc = 95;\n      mnc_length = 2;\n
    \     snssaiList = (\n        {\n          sst = 1;\n          sd  = 0xFFFFFF;\n
    \       },\n        {\n          sst = 2;\n          sd  = 0xFFFFFF;\n        },\n
    \       {\n          sst = 3;\n          sd  = 0xFFFFFF;\n        }\n      );\n
    \   });\n    \n    nr_cellid = 12345678L;\n    min_rxtxtime = 3;\n\n    servingCellConfigCommon
    = (\n    {\n      physCellId = 0;\n      absoluteFrequencySSB = 641280;\n      dl_frequencyBand
    = 78;\n      dl_absoluteFrequencyPointA = 640008;\n      dl_offstToCarrier = 0;\n
    \     dl_subcarrierSpacing = 1;\n      dl_carrierBandwidth = 106;\n      initialDLBWPlocationAndBandwidth
    = 28875;\n      initialDLBWPsubcarrierSpacing = 1;\n      initialDLBWPcontrolResourceSetZero
    = 12;\n      initialDLBWPsearchSpaceZero = 0;\n      ul_frequencyBand = 78;\n
    \     ul_offstToCarrier = 0;\n      ul_subcarrierSpacing = 1;\n      ul_carrierBandwidth
    = 106;\n      pMax = 20;\n      initialULBWPlocationAndBandwidth = 28875;\n      initialULBWPsubcarrierSpacing
    = 1;\n      prach_ConfigurationIndex = 98;\n      prach_msg1_FDM = 0;\n      prach_msg1_FrequencyStart
    = 0;\n      zeroCorrelationZoneConfig = 13;\n      preambleReceivedTargetPower
    = -96;\n      preambleTransMax = 6;\n      powerRampingStep = 1;\n      ra_ResponseWindow
    = 4;\n      ssb_perRACH_OccasionAndCB_PreamblesPerSSB_PR = 4;\n      ssb_perRACH_OccasionAndCB_PreamblesPerSSB
    = 14;\n      ra_ContentionResolutionTimer = 7;\n      rsrp_ThresholdSSB = 19;\n
    \     prach_RootSequenceIndex_PR = 2;\n      prach_RootSequenceIndex = 1;\n      msg1_SubcarrierSpacing
    = 1;\n      restrictedSetConfig = 0;\n      msg3_DeltaPreamble = 1;\n      p0_NominalWithGrant
    = -90;\n      pucchGroupHopping = 0;\n      hoppingId = 40;\n      p0_nominal
    = -90;\n      ssb_PositionsInBurst_PR = 2;\n      ssb_PositionsInBurst_Bitmap
    = 1;\n      ssb_periodicityServingCell = 2;\n      dmrs_TypeA_Position = 0;\n
    \     subcarrierSpacing = 1;\n      referenceSubcarrierSpacing = 1;\n      dl_UL_TransmissionPeriodicity
    = 6;\n      nrofDownlinkSlots = 7;\n      nrofDownlinkSymbols = 6;\n      nrofUplinkSlots
    = 2;\n      nrofUplinkSymbols = 4;\n      ssPBCH_BlockPower = -25;\n    });\n
    \   \n    SCTP :\n    {\n      SCTP_INSTREAMS  = 2;\n      SCTP_OUTSTREAMS = 2;\n
    \   };\n    \n    amf_ip_address = ( { \n      ipv4 = \"oai-amf\";\n      ipv6
    = \"192:168:30::17\";\n      active = \"yes\";\n      preference = \"ipv4\";\n
    \   });\n    \n    NETWORK_INTERFACES :\n    {\n      GNB_INTERFACE_NAME_FOR_NG_AMF
    = \"eth0\";\n      GNB_IPV4_ADDRESS_FOR_NG_AMF = \"0.0.0.0/24\";\n      GNB_INTERFACE_NAME_FOR_NGU
    = \"eth0\";\n      GNB_IPV4_ADDRESS_FOR_NGU = \"0.0.0.0/24\";\n      GNB_PORT_FOR_S1U
    = 2152;\n    };\n  }\n);\n\nMACRLCs = (\n  {\n    num_cc = 1;\n    tr_s_preference
    = \"local_L1\";\n    tr_n_preference = \"local_RRC\";\n    pusch_TargetSNRx10
    = 150;\n    pucch_TargetSNRx10 = 200;\n    ulsch_max_frame_inactivity = 10;\n
    \   scheduler_mode = \"dynamic\";\n    rrm_policy_path = \"/oai-ran/etc/rrmPolicy.json\";\n
    \ }\n);\n\nL1s = (\n{\n  num_cc = 1;\n  tr_n_preference = \"local_mac\";\n  prach_dtx_threshold
    = 120;\n  pucch0_dtx_threshold = 150;\n  ofdm_offset_divisor = 8;\n}\n);\n\nRUs
    = (\n  {\n    local_rf = \"yes\";\n    nb_tx = 1;\n    nb_rx = 1;\n    att_tx
    = 0;\n    att_rx = 0;\n    bands = [78];\n    max_pdschReferenceSignalPower =
    -27;\n    max_rxgain = 114;\n    eNB_instances = [0];\n    sdr_addrs = \"type=b200\";\n
    \   clock_src = \"internal\";\n  }\n);\n\nTHREAD_STRUCT = (\n  {\n    parallel_config
    = \"PARALLEL_SINGLE_THREAD\";\n    worker_config = \"WORKER_ENABLE\";\n  }\n);\n\nlog_config
    :\n{\n  global_log_level = \"info\";\n  hw_log_level = \"info\";\n  phy_log_level
    = \"info\";\n  mac_log_level = \"info\";\n  rlc_log_level = \"info\";\n  pdcp_log_level
    = \"info\";\n  rrc_log_level = \"info\";\n  ngap_log_level = \"debug\";\n  f1ap_log_level
    = \"info\";\n};\n"
